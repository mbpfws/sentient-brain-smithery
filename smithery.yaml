# Smithery.ai Deployment Configuration for Sentient Brain MCP Server
# Simplified and optimized for reliable deployment with fallback mode

name: "Sentient Brain MCP"
description: "Multi-agent AI Code Developer system with automatic SQLite database (zero configuration required)"
version: "1.0.0"

# Container deployment configuration
runtime: "container"
build:
  dockerfile: "Dockerfile"
  dockerBuildPath: "."

# Supported platforms
platforms:
  - claude-desktop
  - cursor
  - windsurf
  - vscode
  - vscode-insiders
  - raycast

# Required environment variables - Users will input these when connecting
env:
  - name: GROQ_API_KEY
    description: "Your Groq API key for LLM inference (get from console.groq.com)"
    type: secret
    required: true

  - name: GOOGLE_API_KEY
    description: "Your Google GenAI API key for enhanced capabilities (get from makersuite.google.com)"
    type: secret
    required: false

  - name: LOG_LEVEL
    description: "Application logging level"
    default: "INFO"
    required: false

# Service configuration
start:
  command: ["python", "mcp_server.py"]
  port: 8000
  timeout: 60

# Health monitoring
healthCheck:
  type: http
  path: "/health"
  port: 8000
  timeout: 30
  interval: 10

# Configuration schema for client setup
configSchema:
  type: "object"
  properties:
    GROQ_API_KEY:
      type: "string"
      description: "Groq API key for LLM inference"
      required: true
      sensitive: true
    
    GOOGLE_API_KEY:
      type: "string"
      description: "Google GenAI API key (optional)"
      sensitive: true
