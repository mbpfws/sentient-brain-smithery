# Smithery.ai Deployment Configuration for Sentient Brain MCP Server
# Simplified and optimized for reliable deployment

name: "Sentient Brain MCP"
description: "Multi-agent AI Code Developer system with SurrealDB unified data layer"
version: "1.0.0"

# Container deployment configuration
runtime: "container"
build:
  dockerfile: "Dockerfile"
  dockerBuildPath: "."

# Supported platforms
platforms:
  - claude-desktop
  - cursor
  - windsurf
  - vscode
  - vscode-insiders
  - raycast

# Required environment variables
env:
  - name: GROQ_API_KEY
    description: "API key for Groq language model service"
    type: secret

  - name: SURREAL_URL
    description: "SurrealDB WebSocket URL"
    default: "ws://localhost:8000/rpc"

  - name: SURREAL_USER
    description: "SurrealDB username"
    default: "root"
    type: secret

  - name: SURREAL_PASS
    description: "SurrealDB password"
    default: "root"
    type: secret

  - name: SURREAL_NAMESPACE
    description: "SurrealDB namespace"
    default: "sentient_brain"

  - name: SURREAL_DATABASE
    description: "SurrealDB database name"
    default: "multi_agent"

  - name: GOOGLE_API_KEY
    description: "Google GenAI API key (optional)"
    type: secret

  - name: LOG_LEVEL
    description: "Application logging level"
    default: "INFO"

# Service configuration
start:
  command: ["python", "mcp_server.py"]
  port: 8000

# Health monitoring
healthCheck:
  type: http
  path: "/health"
  port: 8000

# Configuration schema for client setup
configSchema:
  type: "object"
  properties:
    GROQ_API_KEY:
      type: "string"
      description: "Groq API key for LLM inference"
      required: true
      sensitive: true
    
    SURREAL_URL:
      type: "string"
      description: "SurrealDB connection URL"
      default: "ws://localhost:8000/rpc"
    
    SURREAL_USER:
      type: "string"
      description: "SurrealDB username"
      default: "root"
      sensitive: true
    
    SURREAL_PASS:
      type: "string"
      description: "SurrealDB password"
      default: "root"
      sensitive: true
    
    GOOGLE_API_KEY:
      type: "string"
      description: "Google GenAI API key (optional)"
      sensitive: true
