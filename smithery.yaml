# Smithery.ai Deployment Configuration for Sentient Brain MCP Server
# Simplified and optimized for reliable deployment with automatic SQLite database

name: "Sentient Brain MCP"
description: "Multi-agent AI Code Developer system with automatic SQLite database (zero configuration required)"
version: "1.0.0"

# Container deployment configuration
runtime: "container"
build:
  dockerfile: "Dockerfile"
  dockerBuildPath: "."

# Supported platforms
platforms:
  - claude-desktop
  - cursor
  - windsurf
  - vscode
  - vscode-insiders
  - raycast

# Required environment variables - Users will input these when connecting
env:
  - name: GROQ_API_KEY
    description: "Your Groq API key for LLM inference (get from console.groq.com)"
    type: secret
    required: true
  - name: GOOGLE_API_KEY
    description: "Your Google GenAI API key for enhanced capabilities (get from makersuite.google.com)"
    type: secret
    required: false
  - name: LOG_LEVEL
    description: "Application logging level"
    default: "INFO"
    required: false

# Service configuration
start:
  command: ["python", "mcp_server.py"]
  port: 8000
  timeout: 60

# Health monitoring
healthCheck:
  type: http
  path: "/health"
  port: 8000
  timeout: 30
  interval: 10

# Metadata
metadata:
  author: "Sentient Brain Team"
  license: "MIT"
  repository: "https://github.com/sentient-brain/smithery-deployment"
  documentation: "README.md"
  
# Features and capabilities
features:
  - "Multi-agent AI coordination"
  - "Automatic SQLite database"
  - "Zero configuration setup"
  - "Code analysis and planning"
  - "Debug assistance"
  - "Knowledge search"
  - "Architecture design"
  - "Workflow orchestration"

# Resource requirements
resources:
  memory: "512Mi"
  cpu: "500m"

# Deployment tags
tags:
  - "multi-agent"
  - "ai-code-developer"
  - "sqlite"
  - "groq"
  - "zero-config" 