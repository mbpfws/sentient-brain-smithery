runtime: "container"
build:
  dockerfile: "Dockerfile"
  dockerBuildPath: "."
startCommand:
  type: "http"
  configSchema:
    type: object
    required:
      - GROQ_API_KEY
      - SURREAL_URL
      - SURREAL_USER
      - SURREAL_PASS
    properties:
      GROQ_API_KEY:
        type: string
        description: "Groq API key for LLM inference"
      SURREAL_URL:
        type: string
        description: "SurrealDB connection URL"
        default: "ws://localhost:8000/rpc"
      SURREAL_USER:
        type: string
        description: "SurrealDB username"
        default: "root"
      SURREAL_PASS:
        type: string
        description: "SurrealDB password"
        default: "root"
      SURREAL_NAMESPACE:
        type: string
        description: "SurrealDB namespace"
        default: "sentient_brain"
      SURREAL_DATABASE:
        type: string
        description: "SurrealDB database name"
        default: "multi_agent"
      GROQ_MODEL:
        type: string
        description: "Groq model to use"
        default: "llama-3.1-70b-versatile"
      GOOGLE_API_KEY:
        type: string
        description: "Google GenAI API key (optional)"
      LOG_LEVEL:
        type: string
        description: "Logging level"
        default: "INFO"
        enum: ["DEBUG", "INFO", "WARNING", "ERROR"]
  exampleConfig:
    GROQ_API_KEY: "gsk_example123"
    SURREAL_URL: "ws://localhost:8000/rpc"
    SURREAL_USER: "root"
    SURREAL_PASS: "root"